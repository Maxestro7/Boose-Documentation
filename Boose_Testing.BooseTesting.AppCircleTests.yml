  namespace: Boose_Testing
  summary: >-
    Creates an instance of the internal `Booze_Project.AppCircle` via reflection,

    attaches it to an <xref href="Booze_Project.AppStoredProgram" data-throw-if-not-resolved="false"></xref> with a real <xref href="Booze_Project.AppCanvas" data-throw-if-not-resolved="false"></xref>,

    and executes a valid radius.

    Verifies no exception is thrown and the canvas pen position is unchanged by the circle command.
