  namespace: Booze_Project
  summary: Creates an <xref href="Booze_Project.IAppCommand" data-throw-if-not-resolved="false"></xref> for the provided command type name.
  remarks: The mapping is performed using exact string comparisons. Extend this method to support additional command names.
  example: []
  syntax:
    content: public IAppCommand MakeCommand(string commandType)
    parameters:
    - id: commandType
      type: System.String
      description: 'The command name produced by the parser (for example: "moveto", "circle", "rect").'
    return:
      type: Booze_Project.IAppCommand
      description: A concrete <xref href="Booze_Project.IAppCommand" data-throw-if-not-resolved="false"></xref> instance implementing the behaviour for <code class="paramref">commandType</code>.
    content.vb: Public Function MakeCommand(commandType As String) As IAppCommand
  overload: Booze_Project.AppCommandFactory.MakeCommand*
  exceptions:
  - type: BOOSE.FactoryException
    commentId: T:BOOSE.FactoryException
    description: Thrown when <code class="paramref">commandType</code> is not recognised by the factory.
