  summary: >-
    Singleton factory that creates application-specific <xref href="Booze_Project.IAppCommand" data-throw-if-not-resolved="false"></xref> instances.

    Maps textual command names to concrete <code>App*</code> implementations used by the application.
  remarks: >-
    Use <xref href="Booze_Project.AppCommandFactory.Instance" data-throw-if-not-resolved="false"></xref> to obtain the singleton factory. Unknown command names result in a <xref href="BOOSE.FactoryException" data-throw-if-not-resolved="false"></xref>.

    The factory uses a simple double-checked lock to ensure thread-safe lazy initialization.
  example: []
  syntax:
    content: 'internal class AppCommandFactory : IAppCommandFactory'
    content.vb: Friend Class AppCommandFactory Implements IAppCommandFactory
