  assemblies:
  - Booze Project
  namespace: Booze_Project
  summary: >-
    Defines a factory for creating application command instances.

    Implementations map textual command type names (as produced by the parser) to concrete <xref href="Booze_Project.IAppCommand" data-throw-if-not-resolved="false"></xref> objects.
  remarks: >-
    The parser uses an <xref href="Booze_Project.IAppCommandFactory" data-throw-if-not-resolved="false"></xref> to obtain commands for each source line.

    Implementations should throw a <code>FactoryException</code> (or another appropriate exception) when <code class="paramref">commandType</code>

    is not recognised so callers can handle unknown command types.
