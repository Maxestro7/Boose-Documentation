  assemblies:
  - Booze Project
  namespace: Booze_Project
  summary: Defines the contract for a parser that converts textual program source into application command instances.
  remarks: >-
    Implementations should:

    - Tokenise and normalise source lines,

    - Create concrete <xref href="Booze_Project.IAppCommand" data-throw-if-not-resolved="false"></xref> instances using an <xref href="Booze_Project.IAppCommandFactory" data-throw-if-not-resolved="false"></xref>,

    - Assign commands to an <xref href="Booze_Project.AppStoredProgram" data-throw-if-not-resolved="false"></xref> and call <xref href="Booze_Project.IAppCommand.Compile" data-throw-if-not-resolved="false"></xref> for each command,

    - Provide both single-line parsing and multi-line program parsing entry points.
  example: []
  syntax:
    content: public interface IAppParser
    content.vb: Public Interface IAppParser
