  assemblies:
  - Booze Project
  namespace: Booze_Project
  summary: Parse a multi-line program text and add compiled commands to the associated program.
  remarks: >-
    Implementations typically iterate lines, skip empty/comment lines, and call <xref href="Booze_Project.IAppParser.ParseCommand(System.String)" data-throw-if-not-resolved="false"></xref>

    for each non-empty line. Errors during parsing should be reported via thrown exceptions so the caller can surface them.
  example: []
  syntax:
    content: void ParseProgram(string program)
    parameters:
    - id: program
      type: System.String
      description: Program text with lines separated by newline characters.
    content.vb: Sub ParseProgram(program As String)
