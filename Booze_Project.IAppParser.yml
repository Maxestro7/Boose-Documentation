  summary: Parse a single source line and return the created command.
  example: []
  syntax:
    content: IAppCommand ParseCommand(string line)
    parameters:
    - id: line
      type: System.String
      description: A single source line (typically already trimmed).
    return:
      type: Booze_Project.IAppCommand
      description: >-
        A concrete <xref href="Booze_Project.IAppCommand" data-throw-if-not-resolved="false"></xref> representing the parsed line, or <code>null</code> for lines that should be ignored

        (for example comment lines). The caller is responsible for handling any exceptions thrown during parsing/compilation.
